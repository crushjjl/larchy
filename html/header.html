<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header</title>
	<link rel="stylesheet" type="text/css" href="../scss/common.css">
	<link rel="stylesheet" type="text/css" href="../scss/index.css">
</head>
<body>
	<!-- header -->
	<header>
		<div class="header_logo">
			<div class="user">
				<span class="user_logo"><img src="../images/headerImg/User.png" alt="user_logo" title="user_logo"></span>
				<a href="#" title="" class="signIn">Sign in</a>
				<span>or</span>
				<a href="#" title="" class="signUp">Sign up</a>
			</div>
			<a href="#"><img class="larchy_logo" src="../images/headerImg/logo.png" alt="larchy" title="larchy"></a>
			<div class="search">
			<input type="text" name="" placeholder="Search" id="search_value">
			<a href="#" title="" class="search_logo">
				<img src="../images/headerImg/search.png" alt="search_logo" title="search_logo">
			</a>
			</div>
		</div>
		<!-- sign in modal box -->
		<div class="signIn_box">
			<div class="signIn_content">
				<div class="signIn_logo">
					<a href="#" title=""><img src="../images/headerImg/signIn_logo.png" alt="signIn_logo" title="signIn_logo"></a>
					<h1>Sign in to LaRcHY</h1>
				</div>
				<div class="signIn_info">
					<label for="login_field">Username or email address</label>
					<input type="text" name="login" id="login_field" placeholder="Your name or Email Address">
					<label for="login_password">
					Password
					<a href="#" title="" class="forgot_pwd">Forgot password?</a>
					</label>
					<input type="password" id="login_pwd" name="login_password" placeholder="Password">
					<input type="submit" id="login_btn" name="commit" value="Sign in">
				</div>
				<div class="signIn_toregister">
					<p>New to LaRcHY?<a href="#" title="" class="goToSignup">Go to Sign up.</a></p>
				</div>
			</div>
		</div>
		<!-- sign up modal box -->
		<div class="signUp_box">
			<div class="signUp_content">
				<div class="signUp_logo">
					<a href="#" title=""><img src="../images/headerImg/signIn_logo.png" alt="signIn_logo" title="signIn_logo"></a>
					<h1>Welcome to LaRcHY</h1>
				</div>
				<div class="signUp_info">
						<label for="register_name">
						Username
						<span class="unameError"></span>
						</label>
						<input type="text" name="register_name" id="register_name" placeholder="Your Name...">
						<label for="register_email">
						Email Address
						<span class="uemailError"></span>
						</label>
						<input type="text" id="register_email" name="register_email" placeholder="Your Email Address...">
						<label for="register_pwd">
						Password
						<span class="upwdError"></span>
						</label>
						<input type="password" id="register_pwd" name="register_pwd" placeholder="Your Password...">
						<label for="confirm_pwd">
						Confirm Password
						<span class="upwd2Error"></span>
						</label>
						<input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm password...">
						<input type="submit" id="register_btn" name="commit" value="Sign up">
				</div>
				<div class="signUp_tips">
					<p>Existing Account to LaRcHY?<a href="#" title="" class="goToSignin">Go to Sign in.</a></p>
				</div>
			</div>
		</div>
		</div>
	</header>
	<!-- js -->
	<script type="text/javascript" src='../lib/jquery/jquery-1.12.4.min.js'></script>
	<script type="text/javascript" src='../lib/swiper/js/swiper-3.4.1.jquery.min.js'></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript">
		$(function(){
			if (!window.localStorage) {
				alert("浏览器支持localstorage");
			} else {
				var storage = window.localStorage,
					username = storage.loginUsername;
				if (username != undefined) {
					// console.log(username);
					$('.user').html("Welcome to LaRcHY:"+"<a href='cart.html' style='color:red;'>"+username+"</a>");
					// var $success = $("<div style='width:100%;height:32px;lineHeight:32px;textAlign:center;'>Welcome to LaRcHY:"+"<a style='color:red;'>"+username+"</a></div>");
					// $('.user').append($success);
				} else {
					return;
				}
			}
		});
	</script>
</body>
</html>
